<form [formGroup]="form" (ngSubmit)="onSubmit()" class="comment">
  <div class="comment__image-container">
    <img src="/assets/images/image-juliusomo.webp" alt="user avatar">
  </div>
  <textarea class="textarea" formControlName="text" placeholder="add comment..."></textarea>
  <button class="btn btn__submit" type="submit" [disabled]="form.invalid">{{ submitStatus }}</button>
</form>
