<div class="main-container">
  <div class="main-container__all-comments">
    <app-comment
      *ngFor="let comment of commentsData"
      [comment]="comment"
      [currentUserName]="currentUserName"
      [currentUser]="currentUser"
      [activeForm]="activeForm"
      (updateComment)="updateComment($event)"
      (deleteComment)="deleteCommment($event)"
      (onSubmitReply)="addNewReply($event)"
      (onSubmitReplyOfReplyHandler)="addNewReply($event)"
      (onDeleteReplyHandler)="deleteReply($event)"
      (onUpdateReplyHandler)="updateReply($event)"
      (activatingForm)="activatingForm($event)"
      (OnIncreaseScore)="increaseScore($event)"
      (OnDecreaseScore)="decreaseScore($event)"
    ></app-comment>
    <app-comment-form
      [currentUser]="currentUser"
      [submitState]="submitState.write"
      (submitHandler)="addNewComment({ content: $event, user: currentUser })"
    ></app-comment-form>
  </div>
</div>
